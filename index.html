<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <title>calculator</title>
  </head>
  <body>
    <div id="background">
      <div id="calculator">
        <div id="display_wrapper">
          <div id="display">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div id="body_wrapper">
          <div id="body">
            <div class="body-row">
              <button id="dev"></button>
              <button id="del">DEL</button>
              <button id="clear">C</button>
              <button id="reset">AC</button>
            </div>
            <div class="body-row">
              <button value="7" class="btn num">7</button>
              <button value="8" class="btn num">8</button>
              <button value="9" class="btn num">9</button>
              <button value="/" class="btn calc">/</button>
            </div>
            <div class="body-row">
              <button value="4" class="btn num">4</button>
              <button value="5" class="btn num">5</button>
              <button value="6" class="btn num">6</button>
              <button value="*" class="btn calc">*</button>
            </div>
            <div class="body-row">
              <button value="1" class="btn num">1</button>
              <button value="2" class="btn num">2</button>
              <button value="3" class="btn num">3</button>
              <button value="-" class="btn calc">-</button>
            </div>
            <div class="body-row">
              <button value="0" class="btn num">0</button>
              <button value="." class="btn dec">.</button>
              <button value="=" class="btn calc">=</button>
              <button value="+" class="btn calc">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
